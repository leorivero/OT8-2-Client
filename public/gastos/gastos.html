<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gastos</title>
  <link rel="stylesheet" href="gastos.css">
</head>
<body>
  <h1>Carga de Pagos</h1>
  <form id="cargaPagosForm">
    <div>
      <label for="monto">Monto:</label>
      <input type="number" id="monto" name="monto" placeholder="$" min="0" step="0.01" required oninput="formatCurrency(this)">
    </div>
    <div>
      <label for="concepto">Concepto:</label>
      <input type="text" id="concepto" name="concepto" maxlength="100" required>
    </div>
    <div>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>
    </div>
    <button type="submit">Cargar Pago</button>
  </form>
</body>
</html>
